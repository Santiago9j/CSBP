            <div class="element-form">
                <label>

                <select formControlName="cliente">
                    <option></option>
                    <option>Jhoana Torres Aguirre</option>
                    <option>Dennis Arles</option>
                </select>
                <small *ngIf="venta.get('cliente')?.errors?.['required']">Este campo es requerido</small>

            <div class="element-form">
                <label>

                <select formControlName="producto">

                <label>

            </div>
            <div class="btns productos">
                <button class="save" type="submit" (click)="add()" >Agregar</button>
            </div>

            </div>
