<div>
    <app-table title="Productos" [columns]="['CÃ“DIGO','NOMBRE','MARCA','COSTO','CANTIDAD DISPONIBLE','Estado']" [info]="[{id:1,nombre:'Producto 1',marca:'Marca 1',costo:7000,cantidad:40,estado:'Activo'},
            {id:1,nombre:'Producto 1',marca:'Marca 1',costo:7000,cantidad:40,estado:'Activo'},
            {id:1,nombre:'Producto 1',marca:'Marca 1',costo:7000,cantidad:40,estado:'Activo'},
            {id:1,nombre:'Producto 1',marca:'Marca 1',costo:7000,cantidad:40,estado:'Activo'},
            {id:1,nombre:'Producto 1',marca:'Marca 1',costo:7000,cantidad:40,estado:'Activo'},
            {id:1,nombre:'Producto 1',marca:'Marca 1',costo:7000,cantidad:40,estado:'Activo'},
            {id:1,nombre:'Producto 1',marca:'Marca 1',costo:7000,cantidad:40,estado:'Activo'}
         ]">
        <form [formGroup]="productsForm" (ngSubmit)="submit()" form>
            <div class="element-form">
                <label>
                    Nombre: <span class="obligatorio">*</span>
                </label>
                <input type="text" required formControlName="nombre" />
                <small *ngIf="productsForm.get('nombre')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="element-form">
                <label>
                    Marca: <span class="obligatorio">*</span>
                </label>
                <input type="text" required  formControlName="marca"/>
                <small *ngIf="productsForm.get('marca')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="element-form">
                <label>
                    Costo:<span class="obligatorio">*</span>
                </label>
                <input type="number" formControlName="costo" />
                <small *ngIf="productsForm.get('costo')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="element-form">
                <label>
                    Cantidad disponible: <span class="obligatorio">*</span>
                </label>
                <input type="number" required formControlName="cantidadDisponible"/>
                <small *ngIf="productsForm.get('cantidadDisponible')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="element-form">
                <label>
                    Estado: <span class="obligatorio">*</span>
                </label>
                <select formControlName="estado">
                    <option>Activo</option>
                    <option>Desactivo</option>
                </select>
                <small *ngIf="productsForm.get('estado')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="btns">
                <button class="close" onClick="window.modal.close()">Cerrar</button>
                <button class="save" type="submit">Guardar</button>
            </div>    
        </form>   
    </app-table>
</div>
