<header>
    <div class="message-welcome">
        {{time + user?.nombre}}
    </div>
    <div class="profile">
        <img src="{{imageProfile}}" alt="profile">
        <div class="info">
            <p>{{user?.nombre}} {{user?.primerApellido}} {{user?.segundoApellido}}</p>
            <p>{{user?.email}}</p>
        </div>

    </div>
</header>
