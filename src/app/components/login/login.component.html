<div class="login-container">
    <div class="login-box">
      <h2 class="login-title">Iniciar Sesión</h2>
      <form [formGroup]="login" (ngSubmit)="submit()">
        <div class="input-group">
          <label for="username">Email</label>
          <input type="text" id="email" name="email" placeholder="Ingresa tu correo" required formControlName="email">
          <small *ngIf="login.get('email')?.errors?.['required']">Este campo es requerido</small>
          <small *ngIf="login.get('email')?.errors?.['email']">Este campo debe ser tipo email</small>
        </div>
        <div class="input-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required formControlName="contrasena">
          <small *ngIf="login.get('contrasena')?.errors?.['required']" >Este campo es requerido</small>
        </div>
        <button type="submit" class="login-button" routerLink="/ventas">Iniciar Sesión</button>
      </form>
      <div class="login-footer">
        <p>¿No tienes una cuenta? <a routerLink="/registrate">Registrate</a></p>
      </div>
    </div>
  </div>
