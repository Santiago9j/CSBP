<div class="signup-container">
    <div class="signup-box">
        <h2 class="signup-title">Registrate</h2>
        <form [formGroup]="register" (ngSubmit)="submit()">
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="username" name="email" placeholder="Ingresa tu correo" required formControlName="email" >
                <small *ngIf="register.get('email')?.errors?.['required']">Este campo es requerido</small>
                <small *ngIf="register.get('email')?.errors?.['email']">Este campo debe ser tipo email</small>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" autocomplete="new-password" new-password id="password" name="password" placeholder="Crea una contraseña" required formControlName="contrasena">
                <small *ngIf="register.get('contrasena')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirmar contraseña</label>
                <input type="password" autocomplete="new-password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña " required formControlName="confirmarContrasena">
                <small *ngIf="register.get('confirmarContrasena')?.errors?.['required']">Este campo es requerido</small>
                <small *ngIf="!register.get('confirmarContrasena')?.errors?.['required'] &&  register.get('contrasena')?.value != register.get('confirmarContrasena')?.value">Las contraseñas no coinciden</small>
            </div>
            <button type="submit" class="signup-button">Registrate</button>
        </form>
        <div class="signup-footer">
            <p>¿Ya tienes una cuenta? <a routerLink="/login">Ingresar al Sistema</a></p>
        </div>
    </div>
</div>
