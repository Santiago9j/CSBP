<div class="signup-container">
    <div class="signup-box">
        <h2 class="signup-title">Registrate</h2>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="input-group">
              <label>
                DNI: <span class="obligatorio">*</span>
              </label>
              <input type="text" required formControlName="dni"/>
              <small *ngIf="registerForm.get('dni')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="input-group">
              <label>
                Nombre: <span class="obligatorio">*</span>
              </label>
              <input type="text" required formControlName="nombre" />
              <small *ngIf="registerForm.get('nombre')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="input-group">
              <label>
                Primer Apellido: <span class="obligatorio">*</span>
              </label>
              <input type="text" required formControlName="primerApellido" />
              <small *ngIf="registerForm.get('primerApellido')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="input-group">
              <label>Segundo Apellido:</label>
              <input type="text" formControlName="segundoApellido" />
              <small *ngIf="registerForm.get('segundoApellido')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" autocomplete="email" name="email" placeholder="Ingresa tu correo" required formControlName="email" >
                <small *ngIf="registerForm.get('email')?.errors?.['required']">Este campo es requerido</small>
                <small *ngIf="registerForm.get('email')?.errors?.['email']">Este campo debe ser tipo email</small>
            </div>
            <div class="input-group">
                <label for="password">Contraseña</label>
                <input type="password" autocomplete="new-password" id="password" name="password" placeholder="Crea una contraseña" required formControlName="password">
                <small *ngIf="registerForm.get('password')?.errors?.['required']">Este campo es requerido</small>
            </div>
            <div class="input-group">
                <label for="passwordConfirmation">Confirmar contraseña</label>
                <input type="password" autocomplete="new-password" id="passwordConfirmation" name="passwordConfirmation" placeholder="Confirma tu contraseña " required formControlName="passwordConfirmation">
                <small *ngIf="registerForm.get('passwordConfirmation')?.errors?.['required']">Este campo es requerido</small>
                <small *ngIf="!registerForm.get('passwordConfirmation')?.errors?.['required'] && registerForm.get('password')?.value != registerForm.get('passwordConfirmation')?.value">Las contraseñas no coinciden</small>
            </div>
            <button type="submit" class="signup-button">Registrate</button>
        </form>
        <div class="signup-footer">
            <p>¿Ya tienes una cuenta? <a routerLink="/login">Ingresar al Sistema</a></p>
        </div>
    </div>
</div>
